    <style>
      h4{
        color:white;
        padding: 0%;
        animation: first;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-delay: 0.5s;
    }
    @keyframes first{
        0%{
            color:red;
        }
        25%{color:white;}
        50%{color:red;}
        75%{color:white;}

    }
